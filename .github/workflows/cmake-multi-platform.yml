name: CMake on Multiple Platforms (CUDA Enabled)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]
        build_type: [Release]
        include:
          - os: windows-latest
            cpp_compiler: cl
            cuda_version: "12.1.1"
          - os: ubuntu-22.04
            cpp_compiler: g++
            cuda_version: "12.1.1"

    steps:
    - uses: actions/checkout@v4

    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.16
      id: cuda-toolkit
      with:
        cuda: ${{ matrix.cuda_version }}
        method: 'network'

    - name: Install Dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebp-dev libeigen3-dev nlohmann-json3-dev libabsl-dev zlib1g-dev

    - name: Install Dependencies (Windows via vcpkg)
      if: runner.os == 'Windows'
      run: |
        vcpkg install webp eigen3 nlohmann-json abseil zlib --triplet x64-windows

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      shell: bash
      run: |
        VCPKG_TOOLCHAIN=""
        if [ "${{ runner.os }}" == "Windows" ]; then
          VCPKG_TOOLCHAIN="-DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
        fi
        
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          $VCPKG_TOOLCHAIN \
          -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure
